name: Build and deploy Next.js Frontend to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 3️⃣ Install dependencies & build frontend
      - name: Install dependencies and build
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      # 4️⃣ Upload build folder for deployment
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-artifact
          path: ./frontend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # 1️⃣ Download build artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-artifact
          path: ./frontend  # deploy from this path

      # 2️⃣ Login to Azure using creds
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3️⃣ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'NEXT-trendikala-testing-frontend'
          slot-name: 'Production'
          package: ./frontend
