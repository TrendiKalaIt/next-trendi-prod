name: Deploy Next.js to Azure Web App - trendikala-testing-frontend-prod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write    # OIDC ke liye zaroori
      contents: read     # GitHub code read permission

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install Dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build App
        working-directory: ./frontend
        run: npm run build

      - name: Azure Login (OIDC Mode - No Secrets Required)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_17742CF0ACB648FFA3198FA0EB274D82 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_73813C7A7B204A00A99017AA9C0A9F03 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CDBA30532EDA4BD6AF9F6C8FD01132B5 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'trendikala-testing-frontend-prod'
          slot-name: 'Production'
          package: ./frontend
