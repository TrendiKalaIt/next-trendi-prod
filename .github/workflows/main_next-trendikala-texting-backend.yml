name: Build and deploy Node.js app to Azure Web App - NEXT-trendikala-texting-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # required for actions/checkout

    steps:
      # Checkout the repo
      - uses: actions/checkout@v4

      # Set Node.js version
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Install dependencies, build, and test backend
      - name: Install, build, and test backend
        run: |
          cd backend
          npm install
          npm run build --if-present
          npm run test --if-present

      # Upload backend folder as artifact
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: backend  # upload only backend folder

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write  # required for Azure OIDC login
      contents: read

    steps:
      # Download the backend artifact
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-artifact

      # List files to verify structure
      - name: List downloaded files
        run: ls -R

      # Login to Azure using OIDC
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F02795463B4B4D7EBA8229EEC625E020 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_13F27E04DB184407A7DAC1FCE3E57835 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D81FD10F6C664AB8BA05CDE6172DF7D1 }}

      # Deploy backend to Azure Web App
      - name: Deploy backend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'NEXT-trendikala-texting-backend'
          slot-name: 'Production'
          package: ./backend-artifact/backend  # correct path to backend folder
