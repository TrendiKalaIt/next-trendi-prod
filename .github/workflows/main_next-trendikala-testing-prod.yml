name: Build and Deploy Next.js to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 3️⃣ Install dependencies and build
      - name: Install dependencies and build
        run: |
          cd frontend
          npm ci
          npm run build
          # Prepare deployment folder
          mkdir -p deploy
          cp -R .next/standalone/* deploy/
          cp -R .next/static deploy/_next/static
        shell: bash

      # 4️⃣ Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          auth-type: SERVICE_PRINCIPAL
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4736D8F1E1B54AC8AE2193F4E82A2709 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CBA3266525CE4875BCFD573FF69EDF57 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_888CB27E6AD34471AF58E6BD741F1B02 }}

      # 5️⃣ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Next-trendikala-testing-prod'
          slot-name: 'Production'
          package: ./frontend/deploy
