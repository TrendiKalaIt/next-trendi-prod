name: Build and deploy Node.js app to Azure Web App - next-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        run: |
          cd frontend
          npm ci
          npm run build
        shell: bash
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Wait to avoid SCM restart conflicts
        run: sleep 30

      - name: Login to Azure
        uses: azure/login@v2
        with:
          auth-type: SERVICE_PRINCIPAL
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DC9F0205D26D4CCFAEAE3C6F22DE335A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_81601FC074524E919DB6789A4741B4D1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BE41C20B0EDB4268920C204D612C4003 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'next-frontend'
          slot-name: 'Production'
          package: './frontend'
          enable-oryx-build: true
          use-run-from-package: true
